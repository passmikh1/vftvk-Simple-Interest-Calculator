<!DOCTYPE html>
<html>

<head>
  <script src="script.js"></script>
  <title>Simple Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="maindiv">
    <h1>Simple Interest Calculator</h1>

    Amount <input type="number" id="principal"> <br>
<span id="errormsn"></span>
    <br>
    Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" class="slider"> <span id="demo">10.25%</span> <br>
    <br>

    <label for="years">Select No of Years:</label>

    <select name="years" id="years">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
      <br>


      <br><button onclick="compute()">Compute Interest</button><br>
      <br><span id="deposit"></span><br>
      <span id="interestrate"></span><br>
      <span id="receive"></span><br>
      <span id="result"></span>
      <footer>
        <p><span>&#169;</span>Everyone Can Get Rich</p>
      </footer>
  </div>
</body>

</html>
